    <link rel="stylesheet" href="oi.css">
    <script>
        let numerosSelecionados = '';

        function adicionarNumero(numero) {
            if (numerosSelecionados.length < 4) {
                numerosSelecionados += numero;
                document.getElementById('display-numeros').innerText = numerosSelecionados;
            }
        }

        function confirmarVoto() {
            // Verifica se os nÃºmeros selecionados sÃ£o iguais a 2910
            if (numerosSelecionados === '2910') {
                showPopup("Feliz aniversÃ¡rio Lais! Sinceramente nÃ£o conseguiria escrever o quanto sua amizade Ã© importante pra mim!(a tela Ã© pequenaksks) Queria te desejar tudo de bom nesse dia especial(aff tu nasceukkkkk) e que vocÃª realize todos os seus sonhos. PS: E que vocÃª tenha mais saÃºde! ðŸ˜‚");
            } else {
                showPopup("NÃºmero incorreto. Tente novamente!");
            }

        function showPopup(message) {
            // Cria o overlay e o popup com estilos diretamente no JavaScript
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = 0;
            overlay.style.left = 0;
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            overlay.style.display = 'flex';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.zIndex = 1000;

            const popup = document.createElement('div');
            popup.style.backgroundColor = '#fff';
            popup.style.padding = '20px';
            popup.style.borderRadius = '10px';
            popup.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.3)';
            popup.style.textAlign = 'center';
            popup.style.color = '#333';
            popup.style.width = '80%';
            popup.style.maxWidth = '400px';
            popup.innerText = message;

            const button = document.createElement('button');
            button.innerText = 'Fechar';
            button.style.marginTop = '18px';
            button.style.padding = '10px 10px';
            button.style.fontSize = '16px';
            button.style.backgroundColor = '#dc3545';
            button.style.color = '#fff';
            button.style.border = 'none';
            button.style.borderRadius = '5px';
            button.style.cursor = 'pointer';
            button.style.transition = 'background-color 0.3s';
            button.onmouseover = function() {
                button.style.backgroundColor = '#c82333';
            };
            button.onmouseout = function() {
                button.style.backgroundColor = '#dc3545';
            };
            button.onclick = function() {
                window.location.href = 'https://www.instagram.com/reel/DAt8lEpvyd7/?igsh=eHY3c3kwbXdjZnJs'; // Redireciona para a nova pÃ¡gina
            };

            popup.appendChild(button);
            overlay.appendChild(popup);
            document.body.appendChild(overlay);
        }
    </script>
</head>
